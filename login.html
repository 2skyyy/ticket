<html lang="ko">

<body>
    <div class="wrapper">
        <div class="loginBox">
            <h2>LogIn</h2>
            <div class="idPw">

                    <span>USERNAME<mark class="errorId"><mark></span>
                    <input type="text" class="idInput" placeholder="Type your user name">
                </div>
                <div class="pass">
                    <span>PASSWORD<mark class="errorPw"><mark></mark></span>
                    <input type="password" class="pwInput" placeholder="Type your password">
                    
                </div>
            </div>
            <button class="loginBtn">LOGIN</button>
            
            <div class="join">
                <a href="join.html" class="sign">Or Sign Up Using</a>
                <div class="sns">
                    <a href="" class="facebook"></a>
                    <a href="" class="google"></a>
                    <a href="" class="twitter"></a>
                </div>
            </div>
        </div>
    </div>

</html>
