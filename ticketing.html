<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YES24</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/ticketing.css">
    <script defer src="js/ticketing.js"></script>
</head>
<body>
    <div class="ticketingWrap">
        <div class="wrap">
            <div class="screen">SCREEN</div>
            <div class="seatBox">
                <div class="seatNum"></div>
                <div class="seat"></div>
            </div>
            
        </div>

        <div class="showTicket">
            <div class="ticketDel"><i class="fa-solid fa-xmark"></i></div>
            <h2 class="username"></h2>
            <span class="ticketDate">2022.05.25</span>
            <span class="ticketName">스즈메의 문단속</span>
            <p class="ticketTxt"></p>
        </div>
    </div>
</body>
</html>
